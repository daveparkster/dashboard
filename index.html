<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <aside class="left">
      <div class="logo">
        <img src="left-icons/logo.svg" alt="Logo">
        <h2><span>Trade</span>Pro</h2>
      </div>
      <div class="buttons top">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <h3>Profile</h3>
        </button>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,5V7H15V5H19M9,5V11H5V5H9M19,13V19H15V13H19M9,17V19H5V17H9M21,3H13V9H21V3M11,3H3V13H11V3M21,11H13V21H21V11M11,15H3V21H11V15Z" /></svg>
          <h3>Dashboard</h3>
        </button>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <h3>Wallet</h3>
        </button>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
          </svg>
          <h3>Trade</h3>
        </button>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
          <h3>Notifications</h3>
        </button>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <h3>Information</h3>
        </button>
      </div>
      <section>
        <div class="box">
          <img src="left-icons/strategy.svg" alt="strategy">
          <h3>Explore more strategies</h3>
          <button>Try Now</button>
        </div>
      </section>
      <div class="buttons bottom">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <h3>Account Settings</h3>
        </button>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <h3>Support</h3>
        </button>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          <h3>Log Out</h3>
        </button>
      </div>
    </aside>
    <main>
      <header class="amount">
       <div class="left-display">
        <p>$46,541.04</p>
        <div class="percentage">-1.480.67%</div>
        <img src="main-icons/down.svg" alt="Arrow-down button">
       </div>
       <div class="right-display">PiperCoin USD (PPI-USD)</div>
      </header>
      <div class="info">
        <div class="left-info">
          <div class="left summary">Summary</div>
          <div class="left chart">Chart</div>
          <div class="left conversations">Conversations</div>
          <div class="left historical-data">Historical Data</div>
        </div>
        <div class="right-info">
          <button class="onehour">1H</button>
          <button class="twentyfourhours">24H</button>
          <button class="oneweek">1W</button>
          <button class="onemonth">1M</button>
          <button class="threemonths">3M</button>
          <button class="sixmonths">6M</button>
        </div>
      </div>
      <div class="big-chart">
        <canvas id="myChart"></canvas>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" 
      integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer"></script>
      <script src="/script.js"></script>
      <div class="box-messages">
        <div class="binance">binance
          <div class="binance-top"></div>
          <div class="binance-middle"></div>
          <div class="binance-title"></div>
        </div>
        <div class="bitcoin">bitcoin
          <div class="bitcoin-top"></div>
          <div class="bitcoin-middle"></div>
          <div class="bitcoin-title"></div>
        </div>
        <div class="piperCoin">piperCoin
          <div class="piperCoin-top"></div>
          <div class="piperCoin-middle"></div>
          <div class="piperCoin-title"></div>
        </div>
        <div class="ethereum">ethereum
          <div class="ethereum-top"></div>
          <div class="ethereum-middle"></div>
          <div class="ethereum-title"></div>
        </div>
        <div class="message-box">Message Box</div>
      </div>
    </main>
    <aside>info</aside>
  </div>
</body>
</html>
