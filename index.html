<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <aside class="left">
      <div class="logo">
        <img src="left-icons/logo.svg" alt="Logo">
        <h2>PiperNet</h2>
      </div>
      <div class="buttons top">
        <button>
          <img src="left-icons/profile.svg" alt="user-profile">
          <h3>Profile</h3>
        </button>
        <button>
          <img src="left-icons/dashboard.svg" alt="dashboard">
          <h3>Dashboard</h3>
        </button>
        <button>
          <img src="left-icons/wallet.svg" alt="wallet">
          <h3>Wallet</h3>
        </button>
        <button>
          <img src="left-icons/trade.svg" alt="trade">
          <h3>Trade</h3>
        </button>
        <button>
          <img src="left-icons/notification.svg" alt="notification">
          <h3>Notifications</h3>
        </button>
      </div>
      <section>
        <div class="box">
          <img src="left-icons/box.jpg" alt="strategy">
          <h3>Explore more strategies</h3>
          <button>Try Now</button>
        </div>
      </section>
      <div class="buttons bottom">
        <button>
          <img src="left-icons/information.svg" alt="infromation">
          <h3>Information</h3>
        </button>
        <button>
          <img src="left-icons/settings.svg" alt="settings">
          <h3>Settings</h3>
        </button>
        <button>
          <img src="left-icons/logout.svg" alt="logout">
          <h3>Log Out</h3>
        </button>
      </div>
    </aside>
    <main>main</main>
    <aside>info</aside>
  </div>
</body>
</html>
