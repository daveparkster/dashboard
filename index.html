<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <aside class="left">
      <div class="logo">
        <img src="left-icons/logo.svg" alt="Logo">
        <h2>PiperNet</h2>
      </div>
      <div class="buttons top">
        <button>
          <img src="left-icons/profile.svg" alt="user-profile">
          <h3>Profile</h3>
        </button>
        <button>
          <img src="left-icons/dashboard.svg" alt="dashboard">
          <h3>Dashboard</h3>
        </button>
        <button>
          <img src="left-icons/wallet.svg" alt="wallet">
          <h3>Wallet</h3>
        </button>
        <button>
          <img src="left-icons/trade.svg" alt="trade">
          <h3>Trade</h3>
        </button>
        <button>
          <img src="left-icons/notification.svg" alt="notification">
          <h3>Notifications</h3>
        </button>
        <button>
          <img src="left-icons/information.svg" alt="infromation">
          <h3>Information</h3>
        </button>
      </div>
      <section>
        <div class="box">
          <img src="left-icons/strategy.svg" alt="strategy">
          <h3>Explore more strategies</h3>
          <button>Try Now</button>
        </div>
      </section>
      <div class="buttons bottom">
        <button>
          <img src="left-icons/settings.svg" alt="settings">
          <h3>Settings</h3>
        </button>
        <button>
          <img src="left-icons/support.svg" alt="support">
          <h3>Support</h3>
        </button>
        <button>
          <img src="left-icons/logout.svg" alt="logout">
          <h3>Log Out</h3>
        </button>
      </div>
    </aside>
    <main>
      <header class="amount">
       <div class="left-display">
        <p>$46,541.04</p>
        <div class="percentage">-1.480.67%</div>
        <img src="main-icons/down.svg" alt="Arrow-down button">
       </div>
       <div class="right-display">PiperCoin USD (PPI-USD)</div>
      </header>
      <div class="info">
        <div class="left-info">
          <div class="left summary">Summary</div>
          <div class="left chart">Chart</div>
          <div class="left conversations">Conversations</div>
          <div class="left historical-data">Historical Data</div>
        </div>
        <div class="right-info">
          <button class="onehour">1H</button>
          <button class="twentyfourhours">24H</button>
          <button class="oneweek">1W</button>
          <button class="onemonth">1M</button>
          <button class="threemonths">3M</button>
          <button class="sixmonths">6M</button>
        </div>
      </div>
      <div class="big-chart">
        <canvas id="myChart"></canvas>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" 
      integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer"></script>
      <script src="/script.js"></script>
      <div class="box-messages">
        <div class="binance">BinanceCoin</div>
        <div class="solana">Solana</div>
        <div class="piperCoin">piperCoin</div>
        <div class="ethereum">Ethereum</div>
        <div class="message-box">Message Box</div>
      </div>
    </main>
    <aside>info</aside>
  </div>
</body>
</html>
